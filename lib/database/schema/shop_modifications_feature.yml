shop_modifications_feature:
   tableName: shop_modifications_feature
   tableType:
     engine: innoDB
     charset: utf8
   actAs: [Timestampable]
   columns:
     id:
       type: integer
       unsigned: true
       notnull: true
       primary: true
       sequence: shop_modifications_feature_id
     id_price:
       type: integer
       unsigned: true
       index: true
     id_modification:
       type: integer
       unsigned: true
       index: true
     id_feature:
       type: integer
       unsigned: true
       notnull: true
       index: true
     id_value:
       type: integer
       unsigned: true
       index: true
     value_number:
       type: float
     value_bool:
       type: integer
     value_string:
       type: string(255)
     sort:
       type: integer
       notnull: true
     is_mod:
       type: integer
       notnull: true
       index: true
   relations:
     shop_feature:
       local: id_feature
       foreign: id
       onDelete: CACADE
       onUpdate: CACADE
     shop_modifications:
       local: id_modification
       foreign: id
       onDelete: CACADE
       onUpdate: CACADE
     shop_price:
       local: id_price
       foreign: id
       onDelete: CACADE
       onUpdate: CACADE
     shop_feature_value_list:
       local: id_value
       foreign: id
       onDelete: CACADE
       onUpdate: CACADE
