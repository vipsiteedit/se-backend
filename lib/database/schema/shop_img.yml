shop_img:
   tableName: shop_img
   tableType:
     engine: innoDB
     charset: utf8
   actAs: [Timestampable]
   columns:
     id:
       type: integer
       unsigned: true
       notnull: true
       primary: true
       sequence: shop_img_id
     id_price:
       type: integer
       unsigned: true
       index: true
     picture:
       type: string(255)
     picture_alt:
       type: string(255)
     title:
       type: string(255)
     sort:
       type: integer
       notnull: true
     default:
       type: integer
       notnull: true
   relations:
     shop_price:
       local: id_price
       foreign: id
       onDelete: CACADE
       onUpdate: CACADE
