   actAs: [Timestampable]
   columns:
     id:
       type: integer
       unsigned: true
       notnull: true
       primary: true
       sequence: shop_order_userfields_id
     id_order:
       type: integer
       unsigned: true
       notnull: true
       index: true
     id_userfield:
       type: integer
       unsigned: true
       notnull: true
       index: true
     value:
       type: string(255)
   relations:
     shop_order:
       local: id_order
       foreign: id
       onDelete: CASCADE
       onUpdate: CASCADE
     shop_userfields:
       local: id_userfield
       foreign: id
       onDelete: CASCADE
       onUpdate: CASCADE
   values:
