shop_price_group:
   tableName: shop_price_group
   tableType:
     engine: innoDB
     charset: utf8
   actAs: [Timestampable]
   columns:
     id:
       type: integer
       unsigned: true
       notnull: true
       primary: true
       sequence: shop_price_group_id
     id_price:
       type: integer
       unsigned: true
       notnull: true
       index: true
     id_group:
       type: integer
       unsigned: true
       notnull: true
       index: true
     is_main:
       type: integer
       notnull: true
       index: true
       default: 1
   relations:
     shop_group:
       local: id_group
       foreign: id
       onDelete: CASCADE
       onUpdate: CASCADE
