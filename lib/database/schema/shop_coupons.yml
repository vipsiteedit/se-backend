shop_coupons:
   tableName: shop_coupons
   tableType:
     engine: innoDB
     charset: utf8
   actAs: [Timestampable]
   columns:
     id:
       type: integer
       unsigned: true
       notnull: true
       primary: true
       sequence: shop_coupons_id
     id_user:
       type: integer
       unsigned: true
       index: true
     code:
       type: string(50)
       notnull: true
       index: true
     type:
       type: enum
       values: ['p','a','g']
       notnull: true
       default: p
     discount:
       type: float(10,2)
     currency:
       type: char(3)
       notnull: true
       default: RUR
     expire_date:
       type: date
     min_sum_order:
       type: float(10,2)
     status:
       type: enum
       values: ['Y','N']
       notnull: true
       default: 'Y'
     count_used:
       type: integer
       unsigned: true
       notnull: true
       default: 1
     only_registered:
       type: enum
       values: ['Y','N']
       notnull: true
       default: 'N'
     payment_id:
       type: integer
       unsigned: true
   relations:
     se_user:
       local: id_user
       foreign: id
       onDelete: CACADE
       onUpdate: CACADE
   values:
