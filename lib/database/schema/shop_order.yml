shop_order:
   tableName: shop_order
   tableType:
     engine: innoDB
     charset: utf8
   actAs: [Timestampable]
   columns:
     id:
       type: integer
       unsigned: true
       notnull: true
       primary: true
       sequence: shop_order_id
     manager_id:
       type: integer
       unsigned: true
     id_author:
       type: integer
       unsigned: true
     id_company:
       type: integer
       unsigned: true
     date_order:
       type: date
       notnull: true
       default: 0000-00-00
     discount:
       type: float(10,2)
       unsigned: true
       notnull: true
     curr:
       type: string(3)
       notnull: true
       default: RUB
     status:
       type: enum
       values: ['Y','N','K','P','W','T','A','D']
       notnull: true
       default: 'N'
     date_payee:
       type: date
     payee_doc:
       type: text
     commentary:
       type: text
     account:
       type: integer
     payment_type:
       type: integer
       unsigned: true
     transact_amount:
       type: float(10,2)
       unsigned: true
     transact_id:
       type: string(20)
     transact_curr:
       type: char(4)
     delivery_payee:
       type: float(10,2)
       unsigned: true
       notnull: true
       default: 0.00
     delivery_type:
       type: integer
       unsigned: true
     delivery_status:
       type: enum
       values: ['N','Y','P','M']
       default: 'N'
     delivery_date:
       type: date
     id_admin:
       type: integer
       unsigned: true
     date_credit:
       type: datetime
     inpayee:
       type: enum
       values: ['N','Y']
       default: 'N'
     is_delete:
       type: enum
       values: ['N','Y']
       default: 'N'
     id_main:
       type: integer
       unsigned: true
       default: 1
     managers:
       type: text
